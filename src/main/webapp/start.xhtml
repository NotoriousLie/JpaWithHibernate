<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Stockholm Software Inc.</title>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<style type="text/css">
.ui-g div {
	background-color: #ededed;
	text-align: left;
	border: 1px solid #fafafa;
}
</style>
</h:head>


<h:body>

	<!-- whole window -->
	<div class="ui-g">

		<!-- left side window -->
		<div class="ui-g-12 ui-md-2">
			<!-- Menu -->
			<h:form>
				<p:growl id="messages" showDetail="false" />

				<p:menu toggleable="true">
					<p:submenu label="Start" />
					<p:submenu label="Employees">
						<p:menuitem value=" Add Employee"
							url="http://localhost:8080/employee/employeePage.xhtml"
							update="messages" />
						<p:menuitem value=" Delete Employee" action="#{menuView.delete}"
							update="messages" ajax="false" />
						<p:menuitem value=" All Employees" action="#{menuView.update}"
							update="messages" />
					</p:submenu>
					<p:submenu label="Departments">
						<p:menuitem value="Save" action="#{menuView.save}"
							update="messages" icon="pi pi-save" />
						<p:menuitem value="Update" action="#{menuView.update}"
							update="messages" icon="pi pi-refresh" />
						<p:menuitem value="Delete" action="#{menuView.delete}"
							update="messages" ajax="false" icon="pi pi-times" />
					</p:submenu>
					<p:submenu label="Projects">
						<p:menuitem value="Save" action="#{menuView.save}"
							update="messages" icon="pi pi-save" />
						<p:menuitem value="Update" action="#{menuView.update}"
							update="messages" icon="pi pi-refresh" />
						<p:menuitem value="Delete" action="#{menuView.delete}"
							update="messages" ajax="false" icon="pi pi-times" />
					</p:submenu>
					<p:submenu label="Sport Groups">
						<p:menuitem value="Save" action="#{menuView.save}"
							update="messages" icon="pi pi-save" />
						<p:menuitem value="Update" action="#{menuView.update}"
							update="messages" icon="pi pi-refresh" />
						<p:menuitem value="Delete" action="#{menuView.delete}"
							update="messages" ajax="false" icon="pi pi-times" />
					</p:submenu>
					<p:submenu label="Sports">
						<p:menuitem value="Save" action="#{menuView.save}"
							update="messages" icon="pi pi-save" />
						<p:menuitem value="Update" action="#{menuView.update}"
							update="messages" icon="pi pi-refresh" />
						<p:menuitem value="Delete" action="#{menuView.delete}"
							update="messages" ajax="false" icon="pi pi-times" />
					</p:submenu>

				</p:menu>
			</h:form>
		</div>

		<!-- right side window -->
		<div class="ui-g-12 ui-md-10 ui-g-nopad">
			<div class="ui-g-12">asd1</div>
			<div class="ui-g-12">asd</div>
			<div class="ui-g-12">asd</div>
		</div>
	</div>


</h:body>


</html>
